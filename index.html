<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      class="container border border-2 rounded my-5 p-3"
      id="main"
      style="background-color: #26867c"
    >
      <h1 class="text-center text-white my-2">To Do List</h1>

      <div class="input-group p-lg-5 py-5">
        <input
          type="text"
          class="form-control shadow"
          id="in"
          placeholder="Enter Task"
        />
        <button type="submit" class="btn btn-dark text-white shadow" id="btn">
          Add
        </button>
      </div>
    </div>
    <script>
      $(document).ready(function () {
        $("#btn").click(() => {
          var data = $("#in").val();
          $("#in").val(" ");
          var x = `<div class="alert text-success fs-6 fw-semibold  alert-dismissible fade show" style="background-color:white" >
          <button class="btn-close" data-bs-dismiss="alert"></button>
           ${data} </div>`;
          if (data != 0) {
            var value = $("#main");
            value.append(x);
          } else {
            var y = `<div class='alert alert-dismissible fs-6 fw-semibold ' style="color:red;background-color:white">
                <button class="btn-close" data-bs-dismiss="alert"></button>
                Cannot Add Empty Item
                </div>`;
            $("#main").append(y);
          }
          // $("#in").focus(function () {
          //   $("#in").val(" ");
          // });
        });
      });
    </script>
  </body>
</html>
