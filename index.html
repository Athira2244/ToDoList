<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container border border-2 rounded w-50 my-5 py-5" id="main">
      <h3 class="display-5 text-center my-2">To Do List</h3>

      <div class="input-group p-5">
        <input type="text" class="form-control" id="in" />
        <button type="button" class="btn btn-primary" id="btn">Add</button>
      </div>
    </div>
    <script>
      $(document).ready(function () {
        $("#btn").click(() => {
          var data = $("#in").val();
          var x = `<div class="alert alert-success alert-dismissible fade show" >
          <button class="btn-close" data-bs-dismiss="alert"></button>
           ${data} </div>`;
          if (data != 0) {
            var value = $("#main");
            value.append(x);
          } else {
            var y = `<div class='alert alert-warning alert-dismissible'>
                <button class="btn-close" data-bs-dismiss="alert"></button>
                Cannot Add Empty Item
                </div>`;
            $("#main").append(y);
          }
        });
      });
    </script>
  </body>
</html>
